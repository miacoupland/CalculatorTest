<div class="container">
  <div class="display">{{ input }}</div>
  <div class="buttons">
    <div class="btn-group">
      <button class="number" (click)="clickNum(1)">1</button>
      <button class="number" (click)="clickNum(2)">2</button>
      <button class="number" (click)="clickNum(3)">3</button>
    </div>
    <div class="btn-group">
      <button class="number" (click)="clickNum(4)">4</button>
      <button class="number" (click)="clickNum(5)">5</button>
      <button class="number" (click)="clickNum(6)">6</button>
    </div>
    <div class="btn-group">
      <button class="number" (click)="clickNum(7)">7</button>
      <button class="number" (click)="clickNum(8)">8</button>
      <button class="number" (click)="clickNum(9)">9</button>
    </div>
    <div class="btn-group">
      <button class="number" (click)="clickNum(0)">0</button>
    </div>
    <div class="btn-group">
      <button class="add-btn" (click)="getOperator('+')">+</button>
      <button class="subtract-btn" (click)="getOperator('-')">-</button>
      <button class="calculate" (click)="calculate()">=</button>
      <button class="clear" (click)="clear()">C</button>
    </div>
  </div>
</div>
